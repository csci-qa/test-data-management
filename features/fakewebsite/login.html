<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>

    <form name="loginForm">
    <input type="text" name="user">
    <input type="password" name="pass">
    <input type="button" name="login" onclick="submitLogin();" value="Login">
    </form>

<script>
    function submitLogin() {
        var x = document.forms["loginForm"]["pass"].value;
        if (x == null || x == "") {
            window.location.assign("failure.html")
        }
        else {
            window.location.assign("success.html")
        }
    };
</script>
</body>
</html>
